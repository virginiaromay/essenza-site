<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essenza · Espacios para poder ser</title>
  <link rel="stylesheet" href="styles.css?v=9" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo-link" href="#inicio" aria-label="Essenza">
        <img class="logo" src="assets/images/logo.png" alt="Essenza logo">
      </a>
      <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
      <nav class="menu" id="menu">
        <a href="#quienes">Quiénes somos</a>
        <a href="#servicios">Servicios</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#proceso">Proceso</a>
        <a href="#contacto" class="btn btn-small">Contacto</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero hero-overlay" id="inicio">
      <div class="hero-slider" id="hero-slider">
        <figure class="hero-slide is-active"><img src="assets/images/hero/Marcos-(1).jpg" alt="Hero 1"></figure>
        <figure class="hero-slide"><img src="assets/images/hero/Bosque(6).jpg" alt="Hero 2"></figure>
        <figure class="hero-slide"><img src="assets/images/hero/Libreria-(2).jpg" alt="Hero 3"></figure>
        <button class="hero-nav prev" aria-label="Anterior">‹</button>
        <button class="hero-nav next" aria-label="Siguiente">›</button>
        <div class="hero-dots" id="hero-dots"></div>
      </div>
      <div class="hero-content">
        <h1>Espacios para poder ser</h1>
        <p class="lede">Diseño es solución, expresión e intención. Creamos espacios elegantes y funcionales que conectan esencia y confort.</p>
        <a class="btn btn-small" href="#contacto">Conversemos tu proyecto</a>
      </div>
    </section>

    <!-- Proyectos -->
    <section id="proyectos" class="section">
      <div class="container">
        <h2>Proyectos</h2>
        <div class="filters" role="tablist">
          <button class="chip active" data-filter="all">Todos</button>
          <button class="chip" data-filter="residencial">Residencial</button>
        </div>
        <div class="grid gallery" id="gallery">
          <figure class="tile" data-category="residencial">
            <a class="project-link" href="proyectos/alcides/" aria-label="Alcides">
              <img src="proyectos/alcides/cover.jpg" alt="Alcides">
              <figcaption class="caption"><span>Alcides</span></figcaption>
            </a>
          </figure>
          <figure class="tile" data-category="residencial">
            <a class="project-link" href="proyectos/felix/" aria-label="Felix">
              <img src="proyectos/felix/cover.jpg" alt="Felix">
              <figcaption class="caption"><span>Felix</span></figcaption>
            </a>
          </figure>
          <figure class="tile" data-category="residencial">
            <a class="project-link" href="proyectos/el-bosque/" aria-label="El Bosque">
              <img src="proyectos/el-bosque/cover.jpg" alt="El Bosque">
              <figcaption class="caption"><span>El Bosque</span></figcaption>
            </a>
          </figure>
          <figure class="tile" data-category="residencial">
            <a class="project-link" href="proyectos/libreria/" aria-label="Librería">
              <img src="proyectos/libreria/cover.jpg" alt="Librería">
              <figcaption class="caption"><span>Librería</span></figcaption>
            </a>
          </figure>
          <figure class="tile" data-category="residencial">
            <a class="project-link" href="proyectos/paola/" aria-label="Paola">
              <img src="proyectos/paola/cover.jpg" alt="Paola">
              <figcaption class="caption"><span>Paola</span></figcaption>
            </a>
          </figure>
        </div>
      </div>
    </section>

    <!-- Contacto -->
    <section id="contacto" class="section contact-section">
      <div class="container">
        <h2>Contacto</h2>
        <form class="contact">
          <label>Nombre <input></label>
          <label>Email <input type="email"></label>
          <label>Mensaje <textarea></textarea></label>
          <button class="btn">Enviar</button>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year"></span> Essenza</p>
        <a href="#inicio" class="back-to-top">↑</a>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
